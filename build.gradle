plugins {
    id 'java'
}

group 'io.merklex.trading'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.mxhq.org'
    }
}


sourceSets {
    main {
        java {
            srcDirs += 'src/main/generated'
        }
    }
    test {
        java {
            srcDirs += 'src/test/generated'
        }
    }
}

dependencies {
    compile group: 'io.merklex.trading', name: 'ether-tools', version: 'v0.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.greghaskins', name: 'spectrum', version: '1.2.0'
}

task code_gen(type:JavaExec) {
    main = 'com.marginswap.gen.GenerateCode'
    classpath = sourceSets.main.runtimeClasspath
}
